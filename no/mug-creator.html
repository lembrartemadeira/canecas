<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lembrarte Madeira</title>
    <link rel="stylesheet" href="./styles/mainStyle.css">
    <script src="./scripts/mainScript.js"></script>
    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Rubik:ital,wght@0,300..900;1,300..900&family=Wix+Madefor+Display:wght@400..800&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="main-container">
        <div class="creator">
            <div  id="miElemento"  class="creator-mug-img">
                <div class="mug-img-container">
                    <img class="base-mug" src="./mugs/white-mug.png" alt="mug-white">
                    <img class="shadow-mug" src="./mugs/mug-shadow.png" alt="mug-white">
                </div>
                <div class="test-mug">
                    <div class="mugs-container">
                        <div class="cilinder-container">
                            <div class="cylindrical-image">
                            <div class="strip"></div>
                            <div class="strip"></div>
                            <div class="strip"></div>
                            <div class="strip"></div>
                            <div class="strip"></div>
                            <div class="strip"></div>
                            <div class="strip"></div>
                            <div class="strip"></div>
                            <div class="strip"></div>
                            <div class="strip"></div>
                            <div class="strip"></div>
                            <div class="strip"></div>
                            <div class="strip"></div>
                            <div class="strip"></div>
                            <div class="strip"></div>
                            <div class="strip"></div>
                            <div class="strip"></div>
                            <div class="strip"></div>
                            <div class="strip"></div>
                            <div class="strip"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="options-creator">
                <label for="escala">Escalar: (usar el minimo)</label>
                <input type="range" id="escala" min="0.6" max="0.8" step="0.1" value="0.7">
                <input type="file" id="imgInput" accept="image/*">
            </div>
        </div>
    </div>
</body>
</html>
